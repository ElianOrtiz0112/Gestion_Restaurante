<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="pi pi-user-plus"></i>
      <h2>Registro de Usuario</h2>
    </div>

    <form (ngSubmit)="onSubmit()" #registroForm="ngForm" class="login-form">
      <div class="form-group">
        <i class="pi pi-envelope"></i>
        <input 
          type="email" 
          [(ngModel)]="usuario.email" 
          name="email" 
          placeholder="Correo electrónico"
          required>
      </div>

      <div class="form-group">
        <i class="pi pi-lock"></i>
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="usuario.password" 
          name="password" 
          placeholder="Contraseña"
          required>
        <i class="pi toggle-password" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'" (click)="togglePasswordVisibility()"></i>
      </div>

      <div *ngIf="showError" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login">
        <i class="pi pi-user-plus"></i>
      </button>

      <div class="login-footer">
        <p>¿Ya tienes cuenta? <a routerLink="/login">Iniciar sesión</a></p>
      </div>
    </form>
  </div>
</div>
